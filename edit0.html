<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    <!-- 建议禁用外框浏览器自带的缩放 -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WPS weboffice 一个页面嵌入两个iframe</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body,
        div {
            display: flex;
            flex-direction: column;
            padding: 0;
            margin: 0;
            height: 100%;
            /* 防止双击缩放 */
            touch-action: manipulation;
        }

        iframe {
            flex: 1;
        }
    </style>
    

</head>

<body>
    <div id="div_iframe1">
        <iframe src="edit.html"></iframe>
    </div>
    <div id="div_iframe2">
        <iframe src="edit1.html"></iframe>
    </div>
</body>


</html>
